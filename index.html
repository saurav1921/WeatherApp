<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Search city" autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Delhi, IN</div>
                <div class="date" id="date">25 July, Saturday 2020</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">29&deg;C</div>
                <div class="min-max" id="min-max">27&deg;C (min) / 35&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div id="img"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
